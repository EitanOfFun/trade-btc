<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>BTC to IDR</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <input type="radio" id="selling" name="buyingOrSelling" value="selling" checked>
    <label for="selling">Selling</label>
    <input type="radio" id="buying" name="buyingOrSelling" value="buying">
    <label for="buying">Buying</label>
  </div>
  <br>
  <input id="idr" type="text">
  <span>IDR</span>

  <input id="btc" type="text">
  <span>BTC</span>

  <input id="ils" type="text">
  <span>ILS</span>

  <input id="usd" type="text">
  <span>USD</span>

  <div>
    <button type="button" onclick="refreshRates()">
      Refresh Rates
    </button>
    <span id="lastPrice"></span>
  </div>
  <div >
<!--
    <span>Exchange rate calculated using </span>
    <a href="https://vip.bitcoin.co.id/">
      https://vip.bitcoin.co.id/
    </a>
    <span>Last Price - 100,000</span> -->

  </div>

  <div id="elm-app"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="exchange.js"></script>
  <script type="text/javascript">
  var app =
    Elm.embed(Elm.Exchange,
    document.getElementById('elm-app'),
    { lastPrice: "" });
  </script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
